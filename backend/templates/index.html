    <title>Mock Trial Application</title>
  </head>

    <header>
      <h1>Welcome to the Mock Trial Application</h1>

    <main>
      <h2>Upload Your Documents</h2>
      <form id="upload-form">
        <input
          type="file"
          id="document"
          name="document"
          accept=".pdf,.docx"
          required
        />
        <button type="submit">Upload</button>
      </form>
      <div id="response"></div>
    </main>
